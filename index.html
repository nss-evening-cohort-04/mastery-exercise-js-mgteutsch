<center>

<script>

var rows = 17
var character = "*"

for (var i = 0; i < rows; i++) {
    for (var c = 0; c < (2*rows - 1); c++) {
         if (Math.abs(4-c)<=i) {
             document.write(character);
         }
         else {
             document.write(" ");
         }
    }
    document.write("<br/>");
} 
</script>

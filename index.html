<h1>Tree Builder</h1>

<section>
	<input type="number" name="Rows Input" placeholder="Numbers Only" id='rowinput'>
		How many rows do you want?
	<br/>
	<br/>
	<input type="text" name="Character Input" placeholder="Valid Characters" id='characterinput'>
		What character would you like to see?
	<br/>
	<br/>
	<input type="submit" name="Submit Tree" value="Submit" onClick='treeBuilder()'>
</section>

<h4>***The above items do not work yet; go into the HTML and adjust var rows and var character to adjust tree!***</h4>

<br/>
<hr/>
<br/>

<center id='treeOutput'>

<script>

var rows = 17;
var character = "@";

function treeBuilder() { 
	for (var i = 0; i < rows; i++) {
	    for (var c = 0; c < (2*rows - 1); c++) {
	         if (Math.abs((rows-1)-c)<=i) {
	             document.write(character);
	         }
	         else {
	             document.write(" ");
	         }
	    }
	    document.write("<br/>");
	}
}

treeBuilder();

</script>
